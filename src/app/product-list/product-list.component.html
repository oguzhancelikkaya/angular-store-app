<h2>Products</h2>
<div class="product-wrapper" *ngFor="let product of products; index as productId">

  <h3>
      <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">{{ product.name }}</a>
  </h3>

  <button (click)="share(product)">Share</button>

  <app-product-alerts [product]="product" (notify)="onNotify($event)"></app-product-alerts>

  <input [value]="product.name" [(ngModel)]="product.name" placeholder="name"/>
</div>
